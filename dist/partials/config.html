<h3 class="page-heading">LOG Service Settings</h3>
<div class="gf-form-group">
    <div class="gf-form-inline">
        <div class="gf-form max-width-25"><span class="gf-form-label width-9">Region Endpoint</span> <input class="gf-form-input" type="text" ng-model="ctrl.current.jsonData.region_endpoint"
                placeholder="" required></div>
        <div class="gf-form max-width-25"><span class="gf-form-label width-9">Project</span> <input class="gf-form-input" type="text" ng-model="ctrl.current.jsonData.project"
                placeholder="" required></div>
        <div class="gf-form max-width-25"><span class="gf-form-label width-9">Logstore</span> <input class="gf-form-input" type="text" ng-model="ctrl.current.jsonData.logstore"
                placeholder="" required></div>
    </div>
</div>
<h3 class="page-heading">LOG Service Credentials</h3>
<div class="gf-form-group">
    <div class="gf-form-inline">
        <div class="gf-form max-width-25"><span class="gf-form-label width-9">AccessKeyId</span> <input class="gf-form-input" type="text" ng-model="ctrl.current.jsonData.access_key_id"
                placeholder="" required></div>
        <div class="gf-form max-width-25"><span class="gf-form-label width-9">AccessKeySecret</span> <input class="gf-form-input" type="password" ng-model="ctrl.current.jsonData.access_key_secret"
                placeholder="" required></div>
    </div>
</div>
